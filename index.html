<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Kode Unik - WAC NasDem</title>
  <style>
    :root {
      --blue-dark: #001f5b;
      --blue-mid: #0a3d91;
      --gold: #f5b700;
      --bg: #f2f4f7;
      --text: #222;
      --white: #fff;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--blue-dark), var(--blue-mid));
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: var(--blue-dark);
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      text-align: center;
      font-size: 1rem;
      color: var(--gold);
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: var(--text);
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: var(--blue-dark);
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--gold);
      color: var(--blue-dark);
    }

    .result {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
      color: var(--blue-dark);
      word-break: break-word;
      background: #f7f9fc;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px dashed var(--gold);
      display: none;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #f5f5f5;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Generator Kode Unik</h1>
    <h2>Relawan WAC - Partai NasDem</h2>

    <label for="nama">Nama Kepala</label>
    <input type="text" id="nama" placeholder="Contoh: Sari" required />

    <label for="kelurahan">Kelurahan</label>
    <select id="kelurahan">
      <option value="">Pilih Kelurahan</option>
      <option value="Cipete Selatan">Cipete Selatan</option>
      <option value="Gandaria Selatan">Gandaria Selatan</option>
      <option value="Cilandak Barat">Cilandak Barat</option>
      <option value="Lebak Bulus">Lebak Bulus</option>
      <option value="Pondok Labu">Pondok Labu</option>
    </select>

    <button id="generateBtn">Generate Kode</button>

    <div class="result" id="result"></div>
  </div>

  <footer>© 2025 WAC NasDem • Dibuat dengan semangat perubahan</footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec";

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const nama = document.getElementById("nama").value.trim();
      const kelurahan = document.getElementById("kelurahan").value.trim();
      const kecamatan = "Cilandak";

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";

      if (!nama || !kelurahan) {
        alert("Isi nama dan pilih kelurahan terlebih dahulu!");
        return;
      }

      resultDiv.innerText = "Menghasilkan kode...";
      resultDiv.style.display = "block";

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ nama, kelurahan, kecamatan }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = `Kode Unik Kamu:<br><strong style="font-size:1.3rem;color:var(--gold)">${data.kode}</strong>`;
        } else {
          resultDiv.innerText = "Gagal generate kode. Coba lagi.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "Terjadi kesalahan koneksi ke server.";
      }
    });
  </script>
</body>
</html>
